services:
  postgres:
    image: postgres:16-alpine
    container_name: meal-planner-db
    environment:
      - POSTGRES_USER=mealplanner
      - POSTGRES_PASSWORD=mealplanner
      - POSTGRES_DB=mealplanner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealplanner"]
      interval: 5s
      timeout: 5s
      retries: 5

  meal-planner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: meal-planner
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
    command: uvicorn meal_planner_server:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      - REMINDERS_PROXY_URL=http://host.docker.internal:${REMINDERS_PROXY_PORT:-8765}
      - DATABASE_URL=postgresql://mealplanner:mealplanner@postgres:5432/mealplanner
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
